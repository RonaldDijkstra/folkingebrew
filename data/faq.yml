- q: Waar kan ik Folkingebrew kopen?
  a: Voor particulieren is het op dit moment niet mogelijk bier bij ons te kopen. Ons bier is, mits op voorraad, verkrijgbaar bij de betere slijterij, bierwinkel en webshop in Nederland.
- q: Kan ik Folkingebrew zakelijk bestellen?
  a: In Groningen (Stad) en op afhaal is het mogelijk rechtstreeks bij ons te bestellen. Neem daarvoor contact op <a href="/contact/" title="Ga naar contactformulier">via het contactformulier</a>. Voor de verdeling in de rest van Nederland werken we samen met <a href="https://www.hoppingborders.com/" rel="noopener noreferrer nofollow" target="_blank">Hopping Borders</a> en <a href="https://biergro.nl/" rel="noopener noreferrer nofollow" target="_blank">Biergro</a>. Wanneer beschikbaar dan is het mogelijk om onze releases bij deze groothandels te bestellen.
- q: Hebben jullie een proeflokaal of eigen brouwerij?
  a: Nog niet! Daarom is Folkingebrew niet te bezoeken.
- q: Hoeveel liter bier brouwen jullie?
  a: Op dit moment zijn onze grotere batches zo'n 30 hectoliter, afhankelijk van onder andere dry-hopping. We proberen te streven naar minimaal eens in de vier weken een nieuwe release.
- q: Can I import Folkingebrew to my country?
  a: Unfortunately, our batch sizes are limited and so are the possibilities to export our beer at current times. You can always <a href="/contact/" title="Get in touch">get in touch</a> though and see what we can do.
- q: Mijn vraag staat er niet bij!
  a: Stuur ons een mailtje door gebruik te maken van <a href="/contact/" title="Ga naar contactformulier">het contactformulier</a>.
